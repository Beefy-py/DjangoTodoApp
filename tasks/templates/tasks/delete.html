{%extends 'tasks/base.html'%}
{%block content%}

    <div class="container">
        <div>
            <p> Are you sure you want to delete:</p>
            <p>
                <b>{{task.title}}</b> created on <i>{{task.created_date}}</i>?

        </div>

        <div class="btns">
            <form action="" method="POST">{%csrf_token%} <input type="submit" value="Confirm"></form>
            <a href="{% url 'index' %}">Cancel</a>
        </div>
    </div>
{%endblock content%}
